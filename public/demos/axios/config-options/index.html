<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>请求配置详解</title>
  <script src="/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 20px; background: #f5f5f7; min-height: 100vh; }
    #app { max-width: 600px; margin: 0 auto; }
    .demo-card { background: #fff; border-radius: 12px; padding: 24px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); }
    h3 { color: #1d1d1f; margin-bottom: 16px; font-size: 18px; }
    .config-form { display: grid; gap: 12px; margin-bottom: 16px; }
    .input-row { display: flex; gap: 12px; }
    .input-group { flex: 1; }
    .input-group label { display: block; margin-bottom: 4px; font-size: 12px; color: #86868b; }
    .input-group input, .input-group select { width: 100%; padding: 8px 12px; border: 1px solid #e5e5ea; border-radius: 6px; font-size: 13px; }
    .btn { padding: 10px 20px; border: none; border-radius: 8px; font-size: 14px; cursor: pointer; transition: all 0.2s; }
    .btn-primary { background: #007aff; color: white; }
    .btn-primary:hover { background: #0056b3; }
    .btn-primary:disabled { background: #ccc; cursor: not-allowed; }
    .result-box { margin-top: 16px; padding: 16px; background: #f9fafb; border-radius: 8px; border: 1px solid #e5e5ea; max-height: 200px; overflow-y: auto; }
    .result-box pre { font-size: 11px; line-height: 1.4; color: #333; white-space: pre-wrap; }
    .info-box { background: #e8f4fd; padding: 12px; border-radius: 8px; margin-bottom: 16px; font-size: 13px; color: #0066cc; }
    .success { color: #34c759; margin-bottom: 8px; font-size: 13px; }
    .error { color: #ff3b30; }
  </style>
</head>
<body>
  <div id="app">
    <div class="demo-card">
      <h3>⚙️ 请求配置演示</h3>
      
      <div class="info-box">
        可以配置 baseURL、timeout、headers 等参数
      </div>
      
      <div class="config-form">
        <div class="input-row">
          <div class="input-group">
            <label>请求方法</label>
            <select v-model="config.method">
              <option value="get">GET</option>
              <option value="post">POST</option>
              <option value="put">PUT</option>
              <option value="delete">DELETE</option>
            </select>
          </div>
          <div class="input-group">
            <label>超时时间 (ms)</label>
            <input type="number" v-model.number="config.timeout" placeholder="5000">
          </div>
        </div>
        
        <div class="input-group">
          <label>自定义 Header 名称</label>
          <input type="text" v-model="config.headerName" placeholder="X-Custom-Header">
        </div>
        
        <div class="input-group">
          <label>自定义 Header 值</label>
          <input type="text" v-model="config.headerValue" placeholder="my-value">
        </div>
      </div>
      
      <button class="btn btn-primary" @click="sendRequest" :disabled="loading">
        {{ loading ? '请求中...' : '发送请求' }}
      </button>
      
      <button class="btn btn-primary" @click="testTimeout" :disabled="loading" style="margin-left: 8px;">
        测试超时
      </button>
      
      <div class="result-box" v-if="result || error">
        <p v-if="error" class="error">❌ {{ error }}</p>
        <template v-else>
          <p class="success">✅ 请求配置和响应：</p>
          <pre>{{ formattedResult }}</pre>
        </template>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>

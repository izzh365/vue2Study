<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>可选参数与通配符</title>
  <script src="https://unpkg.com/vue@2.7.16/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router@3.6.5/dist/vue-router.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 20px; background: #f5f5f7; }
    .app-container { max-width: 600px; margin: 0 auto; }
    h3 { color: #1d1d1f; margin-bottom: 16px; font-size: 18px; }
    
    .section {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .section h4 { font-size: 14px; color: #1d1d1f; margin-bottom: 12px; }
    
    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .nav-links a {
      padding: 8px 12px;
      background: #f5f5f7;
      border-radius: 6px;
      text-decoration: none;
      color: #007aff;
      font-size: 13px;
    }
    .nav-links a:hover { background: #007aff; color: white; }
    
    .view-box {
      background: #f9fafb;
      border-radius: 8px;
      padding: 16px;
      margin-top: 16px;
    }
    
    code {
      background: rgba(0,122,255,0.1);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="app-container">
      <h3>❓ 可选参数与通配符</h3>
      
      <!-- 可选参数 -->
      <div class="section">
        <h4>1️⃣ 可选参数 <code>:param?</code></h4>
        <p style="font-size: 13px; color: #86868b; margin-bottom: 12px;">
          参数后加 ? 表示可选，路径 /category 和 /category/tech 都能匹配
        </p>
        <div class="nav-links">
          <router-link to="/category">全部分类</router-link>
          <router-link to="/category/tech">技术</router-link>
          <router-link to="/category/life">生活</router-link>
          <router-link to="/category/game">游戏</router-link>
        </div>
      </div>
      
      <!-- 通配符 -->
      <div class="section">
        <h4>2️⃣ 通配符 <code>*</code></h4>
        <p style="font-size: 13px; color: #86868b; margin-bottom: 12px;">
          * 可以匹配任意路径，常用于 404 页面
        </p>
        <div class="nav-links">
          <router-link to="/docs/guide/intro">文档/指南/介绍</router-link>
          <router-link to="/docs/api/options">文档/API/选项</router-link>
          <router-link to="/unknown/path">未知路径</router-link>
        </div>
      </div>
      
      <!-- 视图 -->
      <div class="view-box">
        <router-view></router-view>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

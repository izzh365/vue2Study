<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>router-link 属性</title>
  <script src="https://unpkg.com/vue@2.7.16/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router@3.6.5/dist/vue-router.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 20px; background: #f5f5f7; }
    .app-container { max-width: 650px; margin: 0 auto; }
    h3 { color: #1d1d1f; margin-bottom: 16px; font-size: 18px; }
    
    .demo-section {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .demo-section h4 {
      font-size: 14px;
      color: #1d1d1f;
      margin-bottom: 8px;
    }
    .demo-section p {
      font-size: 13px;
      color: #86868b;
      margin-bottom: 12px;
    }
    
    .nav-demo {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 8px;
    }
    .nav-demo a {
      padding: 8px 16px;
      text-decoration: none;
      color: #007aff;
      border: 1px solid #e5e5ea;
      border-radius: 8px;
      transition: all 0.2s;
    }
    .nav-demo a:hover { background: #f5f5f7; }
    
    /* 自定义激活类 */
    .nav-demo a.active-link {
      background: #007aff;
      color: white;
      border-color: #007aff;
    }
    .nav-demo a.exact-link {
      background: #34c759;
      color: white;
      border-color: #34c759;
    }
    
    /* tag="button" 样式 */
    .nav-demo button {
      padding: 8px 16px;
      border: none;
      background: #007aff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .nav-demo button:hover { background: #0056b3; }
    
    /* tag="li" 样式 */
    ul.nav-list {
      list-style: none;
      display: flex;
      gap: 8px;
    }
    ul.nav-list li {
      padding: 8px 16px;
      background: #f5f5f7;
      border-radius: 8px;
      cursor: pointer;
    }
    ul.nav-list li.active-link {
      background: #007aff;
      color: white;
    }
    
    .view-box {
      background: #f9fafb;
      border-radius: 8px;
      padding: 16px;
      margin-top: 16px;
    }
    
    code {
      background: rgba(0,122,255,0.1);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="app-container">
      <h3>⚙️ router-link 常用属性</h3>
      
      <!-- active-class -->
      <div class="demo-section">
        <h4>1️⃣ active-class（激活时的类名）</h4>
        <p>默认类名是 <code>router-link-active</code>，可以自定义</p>
        <div class="nav-demo">
          <router-link to="/" active-class="active-link">首页</router-link>
          <router-link to="/about" active-class="active-link">关于</router-link>
          <router-link to="/about/team" active-class="active-link">团队</router-link>
        </div>
      </div>
      
      <!-- exact -->
      <div class="demo-section">
        <h4>2️⃣ exact（精确匹配）</h4>
        <p>默认情况下 <code>/</code> 会匹配所有路径，使用 exact 限制精确匹配</p>
        <div class="nav-demo">
          <router-link to="/" exact active-class="exact-link">首页(精确)</router-link>
          <router-link to="/about" active-class="exact-link">关于</router-link>
        </div>
      </div>
      
      <!-- tag -->
      <div class="demo-section">
        <h4>3️⃣ tag（渲染成其他标签）</h4>
        <p>默认渲染为 <code>&lt;a&gt;</code>，可以改为 button、li 等</p>
        <div class="nav-demo">
          <router-link to="/" tag="button">按钮形式</router-link>
        </div>
        <ul class="nav-list">
          <router-link to="/" tag="li" active-class="active-link">首页</router-link>
          <router-link to="/about" tag="li" active-class="active-link">关于</router-link>
        </ul>
      </div>
      
      <!-- replace -->
      <div class="demo-section">
        <h4>4️⃣ replace（不留历史记录）</h4>
        <p>使用 replace 后，导航不会留下历史记录，无法后退</p>
        <div class="nav-demo">
          <router-link to="/">正常导航</router-link>
          <router-link to="/about" replace>替换导航(无历史)</router-link>
        </div>
      </div>
      
      <!-- 视图 -->
      <div class="view-box">
        <router-view></router-view>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

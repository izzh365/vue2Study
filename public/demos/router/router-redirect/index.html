<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>路由重定向与别名</title>
  <script src="https://unpkg.com/vue@2.7.16/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router@3.6.5/dist/vue-router.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 20px; background: #f5f5f7; }
    .app-container { max-width: 600px; margin: 0 auto; }
    h3 { color: #1d1d1f; margin-bottom: 16px; font-size: 18px; }
    
    .section {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .section h4 {
      font-size: 14px;
      color: #1d1d1f;
      margin-bottom: 8px;
    }
    .section p {
      font-size: 13px;
      color: #86868b;
      margin-bottom: 12px;
    }
    
    .nav-demo {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .nav-demo a {
      padding: 8px 16px;
      text-decoration: none;
      color: #007aff;
      border: 1px solid #007aff;
      border-radius: 8px;
      transition: all 0.2s;
    }
    .nav-demo a:hover { background: rgba(0,122,255,0.1); }
    .nav-demo a.router-link-active { background: #007aff; color: white; }
    
    .view-box {
      background: #f9fafb;
      border-radius: 8px;
      padding: 16px;
      margin-top: 16px;
    }
    
    .route-info {
      margin-top: 12px;
      padding: 10px;
      background: #e8f5e9;
      border-radius: 8px;
      font-family: 'SF Mono', monospace;
      font-size: 12px;
    }
    .route-info span { color: #2e7d32; }
    
    code {
      background: rgba(0,122,255,0.1);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="app-container">
      <h3>↪️ 路由重定向与别名</h3>
      
      <!-- 重定向 -->
      <div class="section">
        <h4>1️⃣ redirect（重定向）</h4>
        <p>访问 <code>/home</code> 会自动重定向到 <code>/</code></p>
        <div class="nav-demo">
          <router-link to="/">首页 (/)</router-link>
          <router-link to="/home">home (重定向到 /)</router-link>
          <router-link to="/about">关于</router-link>
        </div>
      </div>
      
      <!-- 别名 -->
      <div class="section">
        <h4>2️⃣ alias（别名）</h4>
        <p>访问 <code>/info</code> 和 <code>/about</code> 显示相同内容，但 URL 不变</p>
        <div class="nav-demo">
          <router-link to="/about">关于 (/about)</router-link>
          <router-link to="/info">信息 (/info 别名)</router-link>
        </div>
      </div>
      
      <!-- 404 -->
      <div class="section">
        <h4>3️⃣ 404 页面（通配符）</h4>
        <p>使用 <code>*</code> 匹配所有未定义的路由</p>
        <div class="nav-demo">
          <router-link to="/unknown">未知页面</router-link>
          <router-link to="/xyz/abc">随机路径</router-link>
        </div>
      </div>
      
      <!-- 视图 -->
      <div class="view-box">
        <router-view></router-view>
      </div>
      
      <div class="route-info">
        <span>当前路径: {{ $route.path }}</span>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
